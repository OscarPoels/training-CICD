apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
  destination:
    namespace: default
    name: in-cluster
  project: infrastructure
  source:
    path: apps/traefik
    repoURL: https://github.com/OscarPoels/training-CICD
    targetRevision: HEAD
